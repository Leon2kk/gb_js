<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>GB JS DZ6 Введение в DOM</title>
</head>
<body>
  <!-- Введение в DOM-->
  <a href="#" class="card-link">Card link</a>
  <a href="#" class="card-link">Another link</a>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title" data-number="100">Card title</h5>
      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
      <p class="card-text" data-number="50">
      Some quick example text to build on the card title and make up the bulk of the card's
      content.
      </p>
      <a href="#" id="super_link" class="card-link">Card link</a>
      <a href="#" class="card-link" data-number="50">Another link</a>
    </div>
  </div>

  <script>
    // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
    console.log('1. Элемент с id равным super_link: ');
    console.log(document.getElementById('super_link'));

    // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".
    console.log('\n2. Все у кого класс card-link поменять текст на "ссылка": ');

    const elements = document.querySelectorAll('.card-link').forEach(item => {
      console.log(` ${item.textContent} заменёна на "${item.textContent = 'ссылка'}"`);
    });

    // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.
    console.log('\n3. Вывести все элементы с классом "card-link" которые лежат в элементе с классом "card-body":');
    console.log(document.querySelectorAll('.card-body .card-link'));

    // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.
    console.log('\n4. Вывести первый элемент у которого атрибут data-number со значением 50:');
    console.log(document.querySelector('[data-number="50"]'));

    // 5. Выведите содержимое тега title в консоль.
    console.log('\n5. Выведите содержимое тега title в консоль:');
    console.log(document.title);
    
    // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
    console.log('\n6. Вывести родительский узел у элемента с классом "card-title":');
    console.log(document.querySelector('.card-title').parentNode);
    
    // 7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
    console.log('\n7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card":');
    const newTeg = document.createElement('p');
    newTeg.textContent = 'Привет';
    document.querySelector('.card').prepend(newTeg);
    console.log(document.querySelector("p").textContent);
    
    // 8. Удалите тег h6 на странице.
    console.log('\n8. Удалить тег h6:');
    console.log(`удаляется ${document.querySelector("h6").textContent}`);
    document.querySelector("h6").remove();
  </script>

</body>
</html>
